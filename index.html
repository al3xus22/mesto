<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" class="header__logo" alt="Место_Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img src="./images/element__karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__content">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element__elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__content">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element__dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__name">Домбай</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element__elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__content">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element__dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__name">Домбай</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element__karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__content">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="action" name="popupContainer" method="post" class="popup__form">
        <fieldset class="popup__inputs">
          <label for="inputName" class="popup__label">
            <input type="text" id="inputName" name="Name" class="popup__input popup__input_type_name">
          </label>
          <label for="inputJob" class="popup__label">
            <input type="text" id="inputJob" name="Job" class="popup__input popup__input_type_job">
          </label>
        </fieldset>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
